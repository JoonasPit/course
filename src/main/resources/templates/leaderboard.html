<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>GamePro</title>
<link rel="icon" type="image/png" sizes="16x16"
	href="./images/favicon-16x16.png">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bungee+Inline"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oxygen"
	rel="stylesheet">

</head>
<body>
	<div class="buttondiv">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="abutton" />
		</form>
	</div>
	<h1>Leaderboard</h1>

	<ul class="topnav">
		<li><a href="/">Front Page</a></li>
		<li><a href="/login">Log In</a></li>
		<li><a href="/game">The Game</a></li>
		<li><a href="/leaderboard">Leaderboard</a></li>
		<li><a href="/comments">Comments</a></li>
	</ul>
	<table class="table">

		<tr>
			<th scope="col">Username</th>
			<th scope="col">Score</th>
		</tr>
		<tr th:each="score : ${score}">
			<td th:text="${score.Name}"></td>
			<td th:text="${score.Score}"></td>
		</tr>
	</table>
</body>
</html>
